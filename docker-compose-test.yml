version: "3.9"
services:
  mysql:
    image: "mysql/mysql-server:5.7"
    expose:
      - "3306"
    environment:
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - MYSQL_DATABASE=test
  node:
    image: "node:14"
    depends_on:
      - mysql
    volumes:
      - ".:/app"
networks:
  default:
    driver: overlay
