version: 2
jobs:
    test:
        working_directory: ~/repo
        docker:
            - image: sto3psl/dw-ci:1.3.0
        steps:
            - checkout

            - restore_cache:
                  keys:
                      - v1-install-cache-{{ checksum "package-lock.json" }}
                      - v1-install-cache

            - run:
                  name: Authenticate with registry
                  command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc

            - run:
                  name: Install dependencies
                  environment:
                      HUSKY_SKIP_INSTALL: 1
                  command: |
                      npm ci

            - run:
                  name: Lint code
                  command: npm run lint

            - run:
                  name: Run tests
                  environment:
                      DW_CONFIG_PATH: ./test/_config.ci.js
                  command: |
                      mkdir -p ~/reports/ava
                      npx ava --tap | npx tap-xunit > ~/reports/ava/results.xml
            - run:
                  name: Cleanup DB because tests failed
                  environment:
                      DW_CONFIG_PATH: ./test/_config.ci.js
                  command: npm run clean:db
                  when: on_fail
            - store_test_results:
                  path: ~/reports
            - store_artifacts:
                  path: ~/reports

            - save_cache:
                  key: v1-install-cache-{{ checksum "package-lock.json" }}
                  paths:
                      - ~/.npm

workflows:
    version: 2
    install, test and lint:
        jobs:
            - test:
                  context: Testing DB
                  filters:
                      tags:
                          only: /^v.*/
